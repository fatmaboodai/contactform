  <body > 
    <!-- code for the AOS library  -->
    <div class="products">
      <div class="cardz" data-aos="fade-right">
fade right 
      </div>
      <div class="cardz" data-aos="fade-up">
fade up
      </div>
      <div class="cardz" data-aos="flip-up">
flip up
      </div>
      <div class="cardz" data-aos="zoom-in-down">
zoom in down 
      </div>
      <div class="cardz" data-aos="zoom-out-up">
zoom out up 
      </div>
    </div>

    <div class="p">
      <i  class="bi bi-brightness-high-fill" id="toggleDark" onclick="DarkMode()"></i>
    </div>
    <section id="contactME" data-aos="fade-left" >
      <h1>Contact Me</h1>

      <form
        action="https://formsubmit.co/fatmaboodai06@gmail.com"
        method="POST"
        class="container"
      >
        <div class="field name-box">
          <input
            type="text"
            name="Name"
            id="name"
            class="input"
            placeholder="Who Are You?"
            required
          />
          <label class="test" for="name">Name</label>
        </div>

        <div class="field email-box">
         
          <input
            type="text"
            id="email"
            name="email"
            class="input"
            placeholder="name@email.com"
            required
          />
          <label  class="test" for="email">Email</label>
        </div>

        <div class="field msg-box">
          <input
          type="text"
          id="message"
           name="msg"
          class="input"
            placeholder="Your message goes here..."
          ></input>
          <label  class="test" for="msg">Msg</label>
        </div>

        <input id="button"  type="submit" value="Send" class="button hvr-bounce-out" />
      </form>
    </section>
    <script src="./script.js" ></script>
